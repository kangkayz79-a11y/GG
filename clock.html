<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Digital Clock</title>\n    <style>\n        body {\n            display: flex;\n            justify-content: center;\n            align-items: center;\n            height: 100vh;\n            background: rgba(255, 255, 255, 0.1);\n            backdrop-filter: blur(10px);\n            font-family: Arial, sans-serif;\n        }\n        .clock-container {\n            display: grid;\n            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));\n            gap: 20px;\n        }\n        .clock {\n            background: rgba(255, 255, 255, 0.2);\n            border-radius: 15px;\n            padding: 20px;\n            text-align: center;\n            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);\n        }\n    </style>\n</head>\n<body>\n    <div class="clock-container">\n        <div class="clock" id="clock-template">\n            <h2 class="timezone"></h2>\n            <h1 class="time">00:00</h1>\n            <button class="remove">Remove Clock</button>\n        </div>\n    </div>\n    <button id="add-clock">Add Clock</button>\n    <select id="timezone-selector">\n        <option value="UTC">UTC</option>\n        <option value="America/New_York">New York</option>\n        <option value="Europe/London">London</option>\n        <option value="Asia/Tokyo">Tokyo</option>\n    </select>\n    <label for="time-format">12/24 Hour Format</label>\n    <select id="time-format">\n        <option value="12">12-hour</option>\n        <option value="24">24-hour</option>\n    </select>\n    <script>\n        let clocks = [];\n        const container = document.querySelector('.clock-container');\n        const addClockBtn = document.getElementById('add-clock');\n        const timezoneSelector = document.getElementById('timezone-selector');\n        const formatSelector = document.getElementById('time-format');\n        function updateClocks() {\n            clocks.forEach((clock) => {\n                const date = new Date().toLocaleString('en-US', { timeZone: clock.timezone, hour12: formatSelector.value == '12' });\n                clock.element.querySelector('.time').innerText = date;\n                clock.element.querySelector('.timezone').innerText = clock.timezone;\n            });\n        }\n        addClockBtn.addEventListener('click', () => {\n            const timezone = timezoneSelector.value;\n            const clockElement = document.getElementById('clock-template').cloneNode(true);\n            clockElement.id = '';\n            container.appendChild(clockElement);\n            clocks.push({ element: clockElement, timezone });\n            clockElement.querySelector('.remove').addEventListener('click', () => {\n                container.removeChild(clockElement);\n                clocks = clocks.filter(c => c !== clock);\n            });\n        });\n        setInterval(updateClocks, 1000);\n    </script>\n</body>\n</html>
