<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Pong Game</title>\n    <style>\n        body {\n            display: flex;\n            justify-content: center;\n            align-items: center;\n            height: 100vh;\n            background: black;\n            color: white;\n        }\n        canvas {\n            border: 1px solid white;\n        }\n    </style>\n</head>\n<body>\n    <canvas id="pong" width="800" height="400"></canvas>\n    <script>\n        const canvas = document.getElementById('pong');\n        const context = canvas.getContext('2d');\n\n        // Create the pong paddle\n        const paddleWidth = 10;\n        const paddleHeight = 100;\n        const player = { x: 0, y: canvas.height / 2 - paddleHeight / 2, width: paddleWidth, height: paddleHeight };\n        const computer = { x: canvas.width - paddleWidth, y: canvas.height / 2 - paddleHeight / 2, width: paddleWidth, height: paddleHeight };\n\n        // Create the pong ball\n        const ball = { x: canvas.width / 2, y: canvas.height / 2, radius: 10, speed: 4, velocityX: 5, velocityY: 5 };\n\n        // Draw everything to the canvas\n        function draw() {\n            // Clear the canvas\n            context.clearRect(0, 0, canvas.width, canvas.height);\n\n            // Draw paddles\n            context.fillStyle = 'white';\n            context.fillRect(player.x, player.y, player.width, player.height);\n            context.fillRect(computer.x, computer.y, computer.width, computer.height);\n\n            // Draw ball\n            context.beginPath();\n            context.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2, false);\n            context.fill();\n        }\n\n        // Update game objects\n        function update() {\n            ball.x += ball.velocityX;\n            ball.y += ball.velocityY;\n\n            // Ball collision with top and bottom walls\n            if (ball.y + ball.radius >= canvas.height || ball.y - ball.radius <= 0) {\n                ball.velocityY = -ball.velocityY;\n            }\n\n            // Ball collision with paddles\n            if (ball.x - ball.radius <= player.x + player.width && ball.y >= player.y && ball.y <= player.y + player.height) {\n                ball.velocityX = -ball.velocityX;\n            }\n            if (ball.x + ball.radius >= computer.x && ball.y >= computer.y && ball.y <= computer.y + computer.height) {\n                ball.velocityX = -ball.velocityX;\n            }\n        }\n\n        // Game loop\n        function gameLoop() {\n            draw();\n            update();\n            requestAnimationFrame(gameLoop);\n        }\n\n        gameLoop();\n    </script>\n</body>\n</html>
