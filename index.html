<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
            color: #fff;
        }
        canvas {
            border: 1px solid #fff;
            margin-top: 20px;
        }
        #controls {
            display: flex;
            justify-content: space-around;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Pong Game</h1>
    <p>Objective: Score by hitting the ball past your opponent.</p>
    <div id="controls">
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="resumeBtn">Resume</button>
    </div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="scoreboard">
        <p>Player 1: <span id="player1Score">0</span></p>
        <p>Player 2: <span id="player2Score">0</span></p>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let player1Score = 0;
        let player2Score = 0;
        let ballSpeed = 4;
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballRadius = 10;
        let paddleWidth = 10, paddleHeight = 100;
        let player1Y = (canvas.height - paddleHeight) / 2;
        let player2Y = (canvas.height - paddleHeight) / 2;
        let isGamePaused = true;
        let gameInterval;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillRect(0, player1Y, paddleWidth, paddleHeight);
            ctx.fillRect(canvas.width - paddleWidth, player2Y, paddleWidth, paddleHeight);
        }

        function update() {
            if (isGamePaused) return;
            ballX += ballSpeed;
            if (ballY + ballRadius > canvas.height || ballY - ballRadius < 0) {
                ballY = (ballY + ballRadius > canvas.height) ? canvas.height - ballRadius : ballRadius;
            }
            draw();
            // Add scoring logic
            if (ballX < 0) {
                player2Score++;
                resetBall();
            } else if (ballX > canvas.width) {
                player1Score++;
                resetBall();
            }
            document.getElementById('player1Score').innerText = player1Score;
            document.getElementById('player2Score').innerText = player2Score;
        }

        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeed = 4;
            isGamePaused = true;
        }

        function startGame() {
            player1Score = player2Score = 0;
            resetBall();
            isGamePaused = false;
            gameInterval = setInterval(update, 1000 / 60);
        }

        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('pauseBtn').addEventListener('click', function() {
            isGamePaused = true;
        });
        document.getElementById('resumeBtn').addEventListener('click', function() {
            isGamePaused = false;
        });
    </script>
</body>
</html>
